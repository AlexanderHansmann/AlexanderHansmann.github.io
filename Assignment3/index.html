<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UChicago CTA Bus Stops</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha384-o/2yZuJZWGJ4s/adjxVW71R+EO/LyCwdQfP5UWSgX/w87iiTXuvDZaejd3TsN7mf" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha384-okbbMvvx/qfQkmiQKfd5VifbKZ/W8p1qIsWvE1ROPUfHWsDcC8/BnHohF7vPg2T6" crossorigin=""></script>
    <script src="bus.js"></script>
    <style type="text/css">
        body, html, #map {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        .custom-popup {
            background-color: purple;
            color: purple;
            border-radius: 5px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        var map = L.map('map', {attributionControl: false}).setView([41.7966, -87.5985], 14);
        L.control.attribution({prefix: false}).addTo(map);
        var tilesource_layer = L.tileLayer('file:////private/var/folders/3k/_x_t6z5n7gz4r1k3nypjk6sw0000gn/T/processing_jsJxLN/b974b8c5369d43e585f9d8826d0f7582/OUTPUT_DIRECTORY/{z}/{x}/{y}.png', {minZoom: 13, maxZoom: 15, tms: false, attribution: 'Created by QGIS'}).addTo(map);

         function onEachFeature(feature, layer) {
            if (feature.properties && feature.properties.popupContent) {
                layer.bindPopup(feature.properties.popupContent, {
                    className: 'custom-popup'
                });
            }
        }

        var bus = new L.geoJson(bus).addTo(map);
    </script>
</body>
</html>
